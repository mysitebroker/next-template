<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile View Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      background-color: #f0f0f0;
    }
    .mobile-frame {
      width: 375px;
      height: 667px;
      border: 10px solid #333;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="mobile-frame">
    <iframe src="http://localhost:3002" frameborder="0"></iframe>
  </div>
</body>
</html>
